<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeenyTinyLinks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Plus Jakarta Sans", "Inter", -apple-system,
          BlinkMacSystemFont, sans-serif;
        background: #f8f9fa;
        min-height: 100vh;
        color: #1a202c;
        overflow-x: hidden;
        position: relative;
      }

      /* Subtle background pattern */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 25% 25%,
            rgba(99, 102, 241, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(236, 72, 153, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      /* Remove old particles styles */
      .bg-particles {
        display: none;
      }

      .particle {
        display: none;
      }

      .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 3rem 1rem;
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        animation: slideDown 0.8s ease-out;
      }

      .logo {
        font-size: 2rem;
        font-weight: 800;
        color: #1a202c;
        margin-bottom: 0.5rem;
        letter-spacing: -0.025em;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      .tagline {
        font-size: 1rem;
        color: #64748b;
        font-weight: 500;
      }

      .profile-section {
        text-align: center;
        margin-bottom: 2.5rem;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 24px;
        object-fit: cover;
        border: none;
        margin-bottom: 1.5rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .profile-avatar:hover {
        transform: translateY(-2px);
        box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.15),
          0 15px 15px -5px rgba(0, 0, 0, 0.08);
      }

      .profile-name {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        letter-spacing: -0.025em;
        color: #1a202c;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      .profile-bio {
        font-size: 1.125rem;
        color: #64748b;
        font-weight: 500;
        letter-spacing: 0.01em;
        line-height: 1.5;
      }

      .links-container {
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 0.875rem;
      }

      .link-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 20px;
        padding: 1.25rem 1.5rem;
        text-decoration: none;
        color: #1a202c;
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.6s ease-out both;
      }

      .link-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0.4) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .link-card:hover {
        transform: translateY(-4px);
        border-color: #cbd5e0;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .link-card:hover::before {
        opacity: 1;
      }

      .link-card:active {
        transform: translateY(-2px);
      }

      .link-icon {
        width: 28px;
        height: 28px;
        flex-shrink: 0;
        transition: transform 0.3s ease;
        z-index: 1;
        position: relative;
      }

      .link-card:hover .link-icon {
        transform: scale(1.1);
      }

      .link-content {
        flex-grow: 1;
        z-index: 1;
        position: relative;
      }

      .link-title {
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.01em;
        margin: 0;
        color: #1a202c;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      .footer {
        margin-top: 3rem;
        text-align: center;
        color: #64748b;
        font-size: 0.875rem;
        animation: fadeIn 1s ease-out 1s both;
        font-weight: 500;
      }

      .footer a {
        color: #6366f1;
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: 600;
      }

      .footer a:hover {
        color: #4f46e5;
      }

      /* Animation delays for staggered effect */
      .link-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .link-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .link-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .link-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .link-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .link-card:nth-child(6) {
        animation-delay: 0.6s;
      }
      .link-card:nth-child(7) {
        animation-delay: 0.7s;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Error state */
      .error {
        text-align: center;
        padding: 2rem;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 20px;
        margin: 1rem 0;
      }

      .error h3 {
        color: #dc2626;
        margin-bottom: 0.5rem;
        font-family: "Plus Jakarta Sans", sans-serif;
        font-weight: 700;
      }

      .error p {
        color: #6b7280;
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .container {
          padding: 2rem 1rem;
        }

        .profile-name {
          font-size: 1.75rem;
        }

        .profile-bio {
          font-size: 1rem;
        }

        .link-card {
          padding: 1rem 1.25rem;
        }
      }

      /* App-specific styling with modern color accents */
      .instagram {
        background: linear-gradient(135deg, #fff 0%, #fdf2f8 100%);
        border-left: 4px solid #e4405f;
      }
      .linkedin {
        background: linear-gradient(135deg, #fff 0%, #eff6ff 100%);
        border-left: 4px solid #0077b5;
      }
      .youtube {
        background: linear-gradient(135deg, #fff 0%, #fef2f2 100%);
        border-left: 4px solid #ff0000;
      }
      .github {
        background: linear-gradient(135deg, #fff 0%, #f9fafb 100%);
        border-left: 4px solid #333333;
      }
      .twitter {
        background: linear-gradient(135deg, #fff 0%, #eff6ff 100%);
        border-left: 4px solid #1da1f2;
      }
      .portfolio {
        background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
        border-left: 4px solid #6366f1;
      }
      .email {
        background: linear-gradient(135deg, #fff 0%, #fef2f2 100%);
        border-left: 4px solid #ea4335;
      }
    </style>
  </head>

      // Create SVG icon element
      function createIcon(pathData, color) {
        return `
                <svg class="link-icon" viewBox="0 0 24 24" fill="${color}" xmlns="http://www.w3.org/2000/svg">
                    <path d="${pathData}"/>
                </svg>
            `;
      }

      // Create link card element
      function createLinkCard(link, index) {
        const config = appConfig[link.appName];
        if (!config) return "";

        return `
                <a href="${link.url}" 
                   class="link-card ${config.className}" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   style="animation-delay: ${index * 0.1}s">
                    ${createIcon(config.icon, config.brandColor)}
                    <div class="link-content">
                        <h3 class="link-title">${link.title}</h3>
                    </div>
                </a>
            `;
      }

      // Create profile section
      function createProfile(profile) {
        return `
                <div class="profile-section">
                    <img src="${profile.avatar}" alt="${profile.name}" class="profile-avatar" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiBmaWxsPSIjNjY2NkYxIi8+Cjx0ZXh0IHg9IjYwIiB5PSI3MCIgZm9udC1mYW1pbHk9IkludGVyLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjQ4IiBmb250LXdlaWdodD0iNzAwIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+8J+RpDwvdGV4dD4KPC9zdmc+'">
                    <h2 class="profile-name">${profile.name}</h2>
                    <p class="profile-bio">${profile.bio}</p>
                </div>
            `;
      }

      // Create error message
      function createError(message) {
        return `
                <div class="error">
                    <h3>Oops! Something went wrong</h3>
                    <p>${message}</p>
                </div>
            `;
      }

      // Fetch and render data
      async function loadLinks() {
        const app = document.getElementById("app");

        try {
          const response = await fetch("links.json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // Create profile and links HTML
          const profileHTML = createProfile(data.profile);
          const linksHTML = data.links
            .map((link, index) => createLinkCard(link, index))
            .join("");

          app.innerHTML = `
                    ${profileHTML}
                    <div class="links-container">
                        ${linksHTML}
                    </div>
                `;
        } catch (error) {
          console.error("Error loading links:", error);
          app.innerHTML = createError(
            "Failed to load links. Please make sure links.json exists and is properly formatted."
          );
        }
      }

      // Add click tracking (optional)
      function trackClick(appName) {
        console.log(`Link clicked: ${appName}`);
        // Add your analytics code here
      }

      // Add event listeners for link clicks
      function addClickTracking() {
        document.addEventListener("click", (e) => {
          if (e.target.closest(".link-card")) {
            const linkCard = e.target.closest(".link-card");
            const appName = linkCard.classList[1]; // Get the app class name
            trackClick(appName);
          }
        });
      }

      // Initialize the app
      function init() {
        loadLinks();
        addClickTracking();

        // Add refined hover effects instead of mouse following
        document.addEventListener("mouseover", (e) => {
          if (e.target.closest(".link-card")) {
            const card = e.target.closest(".link-card");
            card.style.transform = "translateY(-4px)";
          }
        });

        document.addEventListener("mouseout", (e) => {
          if (e.target.closest(".link-card")) {
            const card = e.target.closest(".link-card");
            card.style.transform = "";
          }
        });
      }

      // Start the app when DOM is loaded
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }
    </script>
